<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <h1 class="headerText">Etch-a-Sketch</h1>
</header>
<body>
    <div class="mainCrt">
        <div class="selectors">
            <button id="setBlackBtn" class="selectorBtns" onclick="changeColor('black')">Black</button>
            <button id="setGrayBtn" class="selectorBtns" onclick="changeColor('gray')">Gray</button>
            <button id="rainbowBtn" class="selectorBtns" onclick="changeColor('random')">Rainbow</button>
            <button id="earserBtn" class="selectorBtns" onclick="changeColor('white')">Eraser</button>
            <button id="resetBtn" class="selectorBtns" onclick="resetGrid()">Reset</button>
        </div>
        <div class="gridCrt"></div>
    </div>
    <p class="changeGridText">Change grid size (Default 16x16)</p>
    <div class="gridSizeCrt">
        <input type="text" placeholder="Size of Grid" value="" onchange="changeSize(this.value)" id="sizeInput"/>
        <button id="gridSizeButton" class="selectorBtns2">Set Size</button>
    </div>
    
</body>

</html>
